<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Playground</title>
</head>

<body>
  <div class="info">
    <table class="scoreTable">
      <tr>
        <td class="conn">connected</td>
        <td></td>
        <td></td>
        <td></td>
        <td class="lostConn">lost connection</td>
      </tr>
      <tr>
        <td class="score">username1</td>
        <td class="scoreNum">0</td>
        <td class="scoreNum">-</td>
        <td class="scoreNum">5</td>
        <td class="score">username2</td>
      </tr>
      <tr>
        <td class="score round" colspan="5">Round: <span>10</span></td>
      </tr>
    </table>
    <div id="btnGroup">
      <a class="button">Close</a>
      <a class="button">Jaa</a>
      <a class="button">Jaa</a>
    </div>
  </div>

  <div id="tic-tac-toe">
    <div id="b0" class="cell" data-index="0"></div>
    <div id="b1" class="cell" data-index="1"></div>
    <div id="b2" class="cell" data-index="2"></div>
    <div id="b3" class="cell" data-index="3"></div>
    <div id="b4" class="cell" data-index="4"></div>
    <div id="b5" class="cell" data-index="5"></div>
    <div id="b6" class="cell" data-index="6"></div>
    <div id="b7" class="cell" data-index="7"></div>
    <div id="b8" class="cell" data-index="8"></div>
  </div>

</body>
<script type="text/javascript" src="main.js"></script>

</html>
