<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Playground</title>
</head>

<body>
  <div class="info">
    <table class="scoreTable">
      <tr>
        <td id="user1_status" class="conn">connected</td>
        <td></td>
        <td></td>
        <td></td>
        <td id="user2_status" class="lostConn">lost connection</td>
      </tr>
      <tr>
        <td id="user1" class="score">username1</td>
        <td id="user1_score" class="scoreNum">0</td>
        <td class="scoreNum">-</td>
        <td id="user2" class="scoreNum">5</td>
        <td id="user2_score" class="score">username2</td>
      </tr>
      <tr>
        <td class="score round" colspan="5">Round: <span id="score_round">10</span></td>
      </tr>
    </table>
    <div class="btnGroup">
      <div id="timer">10</div>
    </div>
    <div class="btnGroup">
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>
    <div class="btnGroup">
      <a id="pclose" class="button btnExit">Close</a>
    </div>
  </div>

  <div id="tic-tac-toe">
    <div id="b0" class="cell" data-index="0"></div>
    <div id="b1" class="cell" data-index="1"></div>
    <div id="b2" class="cell" data-index="2"></div>
    <div id="b3" class="cell" data-index="3"></div>
    <div id="b4" class="cell" data-index="4"></div>
    <div id="b5" class="cell" data-index="5"></div>
    <div id="b6" class="cell" data-index="6"></div>
    <div id="b7" class="cell" data-index="7"></div>
    <div id="b8" class="cell" data-index="8"></div>
  </div>

</body>
<script type="text/javascript" src="js/playground.js"></script>

</html>
